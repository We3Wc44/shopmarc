<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Market | Premium Digital Goods</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #141E30 0%, #243B55 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --tg-bg: var(--tg-theme-bg-color, #0f172a);
            --tg-text: var(--tg-theme-text-color, #f1f5f9);
            --tg-secondary: var(--tg-theme-secondary-bg-color, #1e293b);
            --tg-accent: var(--tg-theme-button-color, #667eea);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-bg);
            color: var(--tg-text);
            line-height: 1.6;
            padding-bottom: 100px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(102, 126, 234, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(118, 75, 162, 0.05) 0%, transparent 20%);
        }

        .header {
            background: var(--dark-gradient);
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .header p {
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            opacity: 0.9;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .balance-container {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .balance {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .balance i {
            color: #fbbf24;
            font-size: 20px;
        }

        .search-bar {
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: none;
            border-radius: 15px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            background: var(--tg-secondary);
            color: var(--tg-text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--tg-accent);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
        }

        .categories {
            display: flex;
            overflow-x: auto;
            padding: 15px 20px;
            gap: 12px;
            background: var(--tg-secondary);
            border-radius: 15px;
            margin: 0 20px 25px;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
            cursor: pointer;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-btn i {
            font-size: 16px;
        }

        .category-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .product-card {
            background: var(--tg-secondary);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.7));
            display: flex;
            align-items: flex-end;
            padding: 15px;
            color: white;
        }

        .product-category {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        .product-info {
            padding: 18px;
        }

        .product-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
            color: #ffffff;
        }

        .product-description {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 12px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .buy-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--primary-gradient);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .buy-btn:hover {
            background: var(--secondary-gradient);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .cart {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .cart-info {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .cart-count {
            background: var(--secondary-gradient);
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .cart-total {
            font-size: 22px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Orbitron', sans-serif;
        }

        .checkout-btn {
            padding: 16px 35px;
            border: none;
            border-radius: 15px;
            background: var(--primary-gradient);
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 17px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--tg-secondary);
            padding: 25px;
            border-radius: 25px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #94a3b8;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .cart-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .cart-item-image {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            color: #ffffff;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .quantity-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }

        .remove-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-btn:hover {
            background: #ef4444;
            color: white;
        }

        .empty-cart {
            text-align: center;
            padding: 50px 20px;
            color: #94a3b8;
        }

        .empty-cart i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart p {
            font-size: 18px;
            font-weight: 500;
        }

        .cart-total-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary-gradient);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .featured-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--success-gradient);
            color: #000;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.3);
            z-index: 1;
        }

        .discount-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--secondary-gradient);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
            z-index: 1;
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .cart-info {
                gap: 15px;
            }
            
            .checkout-btn {
                padding: 14px 25px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .cart {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .cart-info {
                width: 100%;
                justify-content: space-between;
            }
            
            .checkout-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">

    <div class="categories" id="categories">

    <div class="products" id="products"></div>

    <div class="cart">
        <div class="cart-info">
            <div class="cart-count">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>

        <button class="checkout-btn" id="viewCartBtn">

                    <i class="fas fa-lock"></i>
                    Secure Checkout
                </button>
            </div>
        </div>
    </div>

                image: 'https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80',
                featured: true 
            }
        ];

        let cart = [];
        let currentCategory = 'all';

        function renderProducts(filterCategory = 'all', searchTerm = '') {
            const container = document.getElementById('products');
            const filtered = products.filter(p => {
                const matchesCategory = filterCategory === 'all' || p.category === filterCategory;
                const matchesSearch = p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    p.description.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            container.innerHTML = filtered.map(p => {
                const finalPrice = p.discount ? (p.price * (1 - p.discount/100)).toFixed(2) : p.price.toFixed(2);
                return `
                    <div class="product-card">
                        ${p.featured ? '<div class="featured-badge">Featured</div>' : ''}
                        ${p.discount ? `<div class="discount-badge">-${p.discount}%</div>` : ''}
                        <div class="product-image">
                            <img src="${p.image}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300x180/667eea/ffffff?text=${encodeURIComponent(p.name)}'">
                            <div class="product-overlay">
                                <div class="product-category">${p.category}</div>
                            </div>
                        </div>
                        <div class="product-info">
                            <div class="product-name">${p.name}</div>
                            <div class="product-description">${p.description}</div>
                            <div class="product-price">
                                ${p.discount ? `<span style="text-decoration: line-through; color: #94a3b8; font-size: 14px; margin-right: 8px;">$${p.price.toFixed(2)}</span>` : ''}
                                $${finalPrice}
                            </div>
                            <button class="buy-btn" onclick="addToCart(${p.id})">
                                <i class="fas fa-cart-plus"></i>
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);
            
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
            tg.HapticFeedback.impactOccurred('light');
            
            // Show success notification
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Added!';
            btn.style.background = 'var(--success-gradient)';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = 'var(--primary-gradient)';
            }, 1500);
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
                updateCart();
                renderCartItems();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            renderCartItems();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const total = cart.reduce((sum, item) => {
                const price = item.discount ? (item.price * (1 - item.discount/100)) : item.price;
                return sum + (price * item.quantity);
            }, 0);
            
            document.getElementById('cartCount').textContent = count;
            document.getElementById('cartTotal').textContent = total.toFixed(2);
            document.getElementById('modalTotal').textContent = '$' + total.toFixed(2);
            
            // Add badge to cart button
            const cartBtn = document.getElementById('viewCartBtn');
            let badge = cartBtn.querySelector('.badge');
            if (!badge && count > 0) {
                badge = document.createElement('div');
                badge.className = 'badge';
                cartBtn.style.position = 'relative';
                cartBtn.appendChild(badge);
            }
            if (badge) {
                badge.textContent = count;
                badge.style.display = count > 0 ? 'flex' : 'none';
            }
        }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                        <p style="font-size: 14px; margin-top: 10px;">Add some items to get started!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = cart.map(item => {
                const price = item.discount ? (item.price * (1 - item.discount/100)) : item.price;
                return `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/70/667eea/ffffff?text=${encodeURIComponent(item.name.substring(0, 2))}'">
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${price.toFixed(2)}</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span style="font-weight: 600;">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">
                            <i class="fas fa-trash"></i>
                            Remove
                        </button>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('categories').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn') || e.target.closest('.category-btn')) {
                const btn = e.target.classList.contains('category-btn') ? e.target : e.target.closest('.category-btn');
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderProducts(currentCategory, document.getElementById('searchInput').value);
                tg.HapticFeedback.selectionChanged();
            }
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderProducts(currentCategory, e.target.value);
        });

        document.getElementById('viewCartBtn').addEventListener('click', () => {
            document.getElementById('cartModal').classList.add('active');
            renderCartItems();
            tg.HapticFeedback.impactOccurred('soft');
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('cartModal').classList.remove('active');
        });

        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (cart.length === 0) {
                tg.showAlert('Your cart is empty!');
                return;
            }
            
            const total = cart.reduce((sum, item) => {
                const price = item.discount ? (item.price * (1 - item.discount/100)) : item.price;
                return sum + (price * item.quantity);
            }, 0);
            
            tg.showConfirm(`Complete purchase for $${total.toFixed(2)}?`, (confirmed) => {
                if (confirmed) {
                    tg.showAlert('Order placed successfully! âœ…');
                    tg.HapticFeedback.notificationOccurred('success');
                    cart = [];
                    updateCart();
                    document.getElementById('cartModal').classList.remove('active');
                    renderCartItems();
                }
            });
        });

        // Close modal when clicking outside
        document.getElementById('cartModal').addEventListener('click', (e) => {
            if (e.target.id === 'cartModal') {
                document.getElementById('cartModal').classList.remove('active');
            }
        });

        renderProducts();
        updateCart();
    </script>
</body>
